sudo: required
dist: trusty

addons:
  apt:
    sources:
      - chef-stable-trusty
    packages:
      - chefdk

services: docker

before_script:
  - eval "$(/opt/chefdk/bin/chef shell-init bash)"
  - /opt/chefdk/embedded/bin/chef --version

script: /opt/chefdk/embedded/bin/kitchen verfiy

matrix:
  include:
    - before_script:
       - eval "$(/opt/chefdk/bin/chef shell-init bash)"
       - /opt/chefdk/embedded/bin/chef --version
    - script:
      - /opt/chefdk/bin/chef exec cookstyle
